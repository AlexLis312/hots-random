<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOTS-random</title>
  </head>
  <body>
    <h1>Choose a role</h1>
    <div class="input-cont">
      <form class="checkbox">
        <label>
          <input type="checkbox" name="roles" value="tank" />
          tank
        </label>
        <br />
        <label>
          <input type="checkbox" name="roles" value="heal" />
          heal
        </label>
        <br />
        <label>
          <input type="checkbox" name="roles" value="bruiser" />
          bruiser
        </label>
        <br />
        <label>
          <input type="checkbox" name="roles" value="dd" />
          dd
        </label>
        <br />
        <label>
          <input type="checkbox" name="roles" value="utility" />
          utility
        </label>
        <button type="button">Choice</button>
        <br />
        <button class="random" type="button">Random</button>
      </form>
    </div>
    <div class="iconBox"></div>

    <script type="module" src="docs/index.js"></script>
  </body>
</html>
